name: Chrome Automation with Playwright and Ngrok

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  browser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      
      - name: Run Docker container
        env:
          SCREEN_WIDTH: 1920
          SCREEN_HEIGHT: 1080
          PROFILE_ID: 67eeb053a9cb6a7191579b8b
          TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2N2VlYWJmOGJkODY2YjdjM2Y2NmIzZjEiLCJ0eXBlIjoiZGV2Iiwiand0aWQiOiI2N2VlYWMyNjcwZTM0MDBhNWY2YjdkZmUifQ.tUvpgtJL0swAUinAx1XIeWt4OQMjBqszIciDPKoE9Nk
        run: |
          docker run \
            -e SCREEN_WIDTH=$SCREEN_WIDTH \
            -e SCREEN_HEIGHT=$SCREEN_HEIGHT \
            -e PROFILE_ID=$PROFILE_ID \
            -e TOKEN=$TOKEN \
            --rm \
            -p 80:80 \
            -p 5901:5901 \
            -p 3500:3500 \
            -v $(pwd):/app \
            -v $(pwd)/entrypoint.sh:/entrypoint.sh \
            -v $(pwd)/.docker/app.conf:/etc/nginx/conf.d/app.conf \
            --name anti \
            minhvh/anti:latest

      - name: Run Server
        run: |
          docker run -d \
            --name ngrok \
            -v $(pwd)/.docker/ngrok.yml:/etc/ngrok.yml \
            -p 4040:4040 \
            ngrok/ngrok:latest start --config /etc/ngrok.yml --all

          sleep 10

          curl -s http://localhost:4040/api/tunnels | grep -o "https://[a-zA-Z0-9.-]*\.ngrok\.io" | head -n 5

      - name: Keep job alive for debugging
        run: sleep 300  
 


